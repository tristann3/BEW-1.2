{% extends 'base.html' %}

{% block content %}

<h2>Students</h2>

<p>
    <a href="/create_student">+ New Student</a>
</p>

<ul>
    {% for student in all_students %}
        <li><a href="/student/{{ student.id }}">{{ student.first_name }} {{ student.last_name}}</a></li>
    {% endfor %}
</ul>



{% endblock %}
